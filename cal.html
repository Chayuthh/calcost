    <button onclick="calAll()">คำนวนต้นทุนทั้งหมด</button>
    <h3 id="allcost">ต้นทุนทั้งหมด 0 บาท</h3>

    <script>
        function cal(id) {
            let net = '';
            let price = '';
            let use = '';
            let netCal = '';
            let priceCal = '';
            let useCal = '';
            let cost = '';

            switch (id) {
                case 1:
                    cost = 'cost1';
                    net = 'fnet';
                    price = 'fprice';
                    use = 'fuse';
                    break;

                case 2:
                    cost = 'cost2';
                    net = 'snet';
                    price = 'sprice';
                    use = 'suse';
                    break;

                case 3:
                    cost = 'cost3';
                    net = 'trnet';
                    price = 'trprice';
                    use = 'truse';
                    break;

                case 4:
                    cost = 'cost4';
                    net = 'fonet';
                    price = 'foprice';
                    use = 'fouse';
                    break;

                case 5:
                    cost = 'cost5';
                    net = 'finet';
                    price = 'fiprice';
                    use = 'fiuse';
                    break;

                case 6:
                    cost = 'cost6';
                    net = 'sxnet';
                    price = 'sxprice';
                    use = 'sxuse';
                    break;

                case 7:
                    cost = 'cost7';
                    net = 'svnet';
                    price = 'svprice';
                    use = 'svuse';
                    break

                case 8:
                    cost = 'cost8';
                    net = 'egnet';
                    price = 'egprice';
                    use = 'eguse';
                    break;

                case 9:
                    cost = 'cost9';
                    net = 'ninet';
                    price = 'niprice';
                    use = 'niuse';
                    break;

                case 10:
                    cost = 'cost10';
                    net = 'tenet';
                    price = 'teprice';
                    use = 'teuse';
                    break;
            }
            netCal = document.getElementById(net).value;
            priceCal = document.getElementById(price).value;
            useCal = document.getElementById(use).value;

            let calculate = (useCal * (priceCal / netCal)).toFixed(2);
            document.getElementById(cost).innerHTML = calculate;
        }

        function calAll() {
            let v1 = Number(document.getElementById('cost1').innerHTML);
            let v2 = Number(document.getElementById('cost2').innerHTML);
            let v3 = Number(document.getElementById('cost3').innerHTML);
            let v4 = Number(document.getElementById('cost4').innerHTML);
            let v5 = Number(document.getElementById('cost5').innerHTML);
            let v6 = Number(document.getElementById('cost6').innerHTML);
            let v7 = Number(document.getElementById('cost7').innerHTML);
            let v8 = Number(document.getElementById('cost8').innerHTML);
            let v9 = Number(document.getElementById('cost9').innerHTML);
            let v10 = Number(document.getElementById('cost10').innerHTML);

            if (!v1) v1 = 0;
            if (!v2) v2 = 0;
            if (!v3) v3 = 0;
            if (!v4) v4 = 0;
            if (!v5) v5 = 0;
            if (!v6) v6 = 0;
            if (!v7) v7 = 0;
            if (!v8) v8 = 0;
            if (!v9) v9 = 0;
            if (!v10) v10 = 0;
            allC = v1 + v2 + v3 + v4 + v5 + v6 + v7 + v8 + v9 + v10;
            document.getElementById('allcost').innerHTML = `ต้นทุนทั้งหมด ${allC} บาท`;
        }
    </script>
